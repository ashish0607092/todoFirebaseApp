<div class="list-item">
  <mat-checkbox class="checkbox" #complete [(ngModel)]="todo.completed" (change)="updateTodo(complete.checked,todo)"></mat-checkbox>
  <div class="content">
    <p [ngClass]="{'isCompleted':todo.completed}">
      {{todo.title}}
    </p>
    <p [ngClass]="{'isCompleted':todo.completed}">
      {{todo.description}}
    </p>
  </div>

</div>
